name: Build

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: ./CQRS_Flow/.NET/

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Check Out Repo
              uses: actions/checkout@v1

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: "5.0.100"
                  
            - name: Restore NuGet packages
              run: dotnet restore

            - name: Build
              run: dotnet build --configuration Release --no-restore

            - name: Run unit tests
              run: dotnet test --configuration Release --no-build --filter Carts.Tests
